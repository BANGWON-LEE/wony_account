<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./air-datepicker/dist/css/datepicker.min.css">
    <script src="./jquery-3.1.1.min.js"></script>
    <script src="./air-datepicker/dist/js/datepicker.min.js"></script>
    <script src="./air-datepicker/dist/js/i18n/datepicker.ko.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .choice_calendar div {
            float: left;
        }
    </style>
    <title>account</title>
</head>
<body>
    <div class="main_back">
        <div class="top_back">
            <div class="account_title">
                <h1 class="user_title">
                    wony의 개인 장부
                </h1>
            </div>
            <div class="account_price">
                남은 금액 : <span>1,000</span>
            </div>
            <form>
                <div class="choice_calendar">
                    <input id="datepicker1" type="text"> -
                    <input id="datepicker2" type="text">
                </div>
            </form>
            <div class="write_btn">
                <a href="#">
                    작성하기
                </a>
            </div>
        </div>
        <div class="write_content">
            <div class="write_content2">
                <div class="choice_single_calendar">
                    <p class="account_date">
                        Date : 
                    </p>
                    <input id="datepicker" type="text">
                </div>
                <div class="account_write">
                    <p class="content_title">
                        title : 
                    </p>
                    <input type="text" class="account_title" >
                </div>    
                <div class="content_box">
                    <p class="content_detail">
                        Contents :
                    </p>
                    <textarea class="account_content"></textarea>
                </div>
                <div class="content_price">
                    <p class="input_price">
                        Price :
                    </p>    
                    <input type="number" class="this_price">
                </div>
            </div>
        </div>
        <hr/>
        <div class="account_list_back">
            <div class="">
                
            </div>
        </div>
    </div>
</body>
<script>
            //한개만 단순하게 만들때
        $("#datepicker").datepicker({
            language: 'ko'
        });

        //두개짜리 제어 연결된거 만들어주는 함수
        datePickerSet($("#datepicker1"), $("#datepicker2"), true); //다중은 시작하는 달력 먼저, 끝달력 2번째

        /*
            * 달력 생성기
            * @param sDate 파라미터만 넣으면 1개짜리 달력 생성
            * @example   datePickerSet($("#datepicker"));
            * 
            * 
            * @param sDate, 
            * @param eDate 2개 넣으면 연결달력 생성되어 서로의 날짜를 넘어가지 않음
            * @example   datePickerSet($("#datepicker1"), $("#datepicker2"));
            */
        function datePickerSet(sDate, eDate, flag) {

            //시작 ~ 종료 2개 짜리 달력 datepicker	
            if (!isValidStr(sDate) && !isValidStr(eDate) && sDate.length > 0 && eDate.length > 0) {
                var sDay = sDate.val();
                var eDay = eDate.val();

                if (flag && !isValidStr(sDay) && !isValidStr(eDay)) { //처음 입력 날짜 설정, update...			
                    var sdp = sDate.datepicker().data("datepicker");
                    sdp.selectDate(new Date(sDay.replace(/-/g, "/")));  //익스에서는 그냥 new Date하면 -을 인식못함 replace필요

                    var edp = eDate.datepicker().data("datepicker");
                    edp.selectDate(new Date(eDay.replace(/-/g, "/")));  //익스에서는 그냥 new Date하면 -을 인식못함 replace필요
                }

                //시작일자 세팅하기 날짜가 없는경우엔 제한을 걸지 않음
                if (!isValidStr(eDay)) {
                    sDate.datepicker({
                        maxDate: new Date(eDay.replace(/-/g, "/"))
                    });
                }
                sDate.datepicker({
                    language: 'ko',
                    autoClose: true,
                    onSelect: function () {
                        datePickerSet(sDate, eDate);
                    }
                });

                //종료일자 세팅하기 날짜가 없는경우엔 제한을 걸지 않음
                if (!isValidStr(sDay)) {
                    eDate.datepicker({
                        minDate: new Date(sDay.replace(/-/g, "/"))
                    });
                }
                eDate.datepicker({
                    language: 'ko',
                    autoClose: true,
                    onSelect: function () {
                        datePickerSet(sDate, eDate);
                    }
                });
                 //한개짜리 달력 datepicker
                } else if (!isValidStr(sDate)) {
                var sDay = sDate.val();
                if (flag && !isValidStr(sDay)) { //처음 입력 날짜 설정, update...			
                    var sdp = sDate.datepicker().data("datepicker");
                    sdp.selectDate(new Date(sDay.replace(/-/g, "/"))); //익스에서는 그냥 new Date하면 -을 인식못함 replace필요
                }

                sDate.datepicker({
                    language: 'ko',
                    autoClose: true
                });
            }


            function isValidStr(str) {
                if (str == null || str == undefined || str == "")
                    return true;
                else
                    return false;
            }
        }
    </script>
</html>
